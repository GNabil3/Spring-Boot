trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  registry: 'yourdockerhub'
  imageName: 'yourimagename'

stages:
- stage: Lint
  jobs:
  - job: Lint
    steps:
    - task: Gradle@2
      inputs:
        workingDirectory: ''
        gradleWrapperFile: 'gradlew'
        options: 'check'
        tasks: 'lint'
        publishJUnitResults: false




- stage: BuildImage
  jobs:
  - job: BuildImage
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHubServiceConnection'
        repository: '$(registry)/$(imageName)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: |
          $(Build.BuildId)

- stage: PushImage
  jobs:
  - job: PushImage
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHubServiceConnection'
        repository: '$(registry)/$(imageName)'
        command: 'push'
        tags: |
          $(Build.BuildId)

- stage: PullImage
  jobs:
  - job: PullImage
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'DockerHubServiceConnection'
        repository: '$(registry)/$(imageName)'
        command: 'pull'
        tags: |
          $(Build.BuildId)

- stage: DeployToK8s
  jobs:
  - deployment: Deploy
    environment: 'aws-k8s-cluster'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Kubernetes@1
            inputs:
              connectionType: 'Kubernetes Service Connection'
              kubernetesServiceEndpoint: 'YourKubernetesServiceConnection'
              namespace: 'default'
              command: 'apply'
              useConfigurationFile: true
              configuration: 'k8s/deployment.yaml'

- stage: CreateIngress
  jobs:
  - job: CreateIngress
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'YourKubernetesServiceConnection'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configuration: 'k8s/ingress.yaml'